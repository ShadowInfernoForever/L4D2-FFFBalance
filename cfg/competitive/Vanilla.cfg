//# =======================================================================================
//#                                  [ Complementaries ] 
//# =======================================================================================

exec FF_complementaries.cfg

//# =======================================================================================
//#                                 [ Plugin Loading ]
//# =======================================================================================

//# Only ReadyUP because it looks really cooolllllll
sm plugins load "disabled/readyup.smx"

//# =======================================================================================
//#                                  [ ğ”¾ğ•–ğ•Ÿğ•–ğ•£ğ•’ğ• ]
//# =======================================================================================

sv_maxplayers 8

//# Ready UP
sm_cvar l4d_ready_enabled 1
sm_cvar l4d_ready_cfg_name "Vanilla"
sm_cvar l4d_ready_server_cvar "sn_main_name"
sm_cvar l4d_ready_disable_spawns 1
sm_cvar l4d_ready_survivor_freeze 1
sm_cvar l4d_ready_max_players 8
sm_cvar l4d_ready_delay 5
sm_cvar l4d_ready_autostart_delay 5
sm_cvar l4d_ready_autostart_wait 20
sm_cvar l4d_ready_enable_sound 1
sm_cvar l4d_ready_secret 0

//# for HCM 1vs4 and so forth
sm_cvar l4d_ready_unbalanced_start 1
sm_cvar l4d_ready_unbalanced_min 1

//# =======================================================================================
//#                          [ Lethal Weaponry CVARs ]
//# =======================================================================================

//# General Weapon Settings
sm_weapon_attributes_reset
l4d2_resetweaponrules
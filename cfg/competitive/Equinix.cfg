//#                                   [ Equinix ] - English
//# =======================================================================================
//# This mode uses the original Left 4 Dead 2 settings with some changes
//# Tries to balance versus gameplay.

//# =======================================================================================
//#                                  [ Complementaries ] 
//# =======================================================================================

exec FF_complementaries.cfg

//# =======================================================================================
//#                                 [ Plugin Loading ]
//# =======================================================================================

sm plugins load "disabled/optionaltweaks/l4d2_static_shotgun_spread"

sm plugins load "disabled/optionaltweaks/[Edited] biletheworld.smx"
sm plugins load "disabled/optionalfixes/l4d2_refillreload_fix.smx"
sm plugins load "disabled/optionalfixes/l4d_fix_shove_duration.smx"

sm plugins load "disabled/gamemodes/zonemod-hybrid/despawn_health.smx"
sm plugins load "disabled/gamemodes/zonemod-hybrid/fix_fastmelee.smx"
sm plugins load "disabled/gamemodes/zonemod-hybrid/l4d2_getup_fixes.smx"
sm plugins load "disabled/gamemodes/zonemod-hybrid/l4d2_getup_slide_fix.smx"
sm plugins load "disabled/gamemodes/zonemod-hybrid/l4d2_melee_shenanigans.smx"
sm plugins load "disabled/gamemodes/zonemod-hybrid/l4d2_setscores.smx"

sm plugins load "disabled/l4dhots.smx"
sm plugins load "disabled/gamemodes/XCM/hardai.smx"
//sm plugins load "disabled/l4d_dissolve_infected.smx"

//sm plugins load "disabled/Handlers+Informators/VoteManager.smx"

//# =======================================================================================
//#                                  [ General ]
//# =======================================================================================

stripper_cfg_path "addons/strippermaps/zonemod_t2"

sv_maxplayers 8

//# Default Versus Variables
sm_cvar tongue_miss_delay 3

//# Always tank spawn
sm_cvar versus_tank_chance 1
sm_cvar versus_tank_chance_intro 0.5
sm_cvar versus_witch_chance 1
sm_cvar versus_witch_chance_intro 0.5

sm_cvar versus_boss_flow_min 0.2
sm_cvar versus_boss_flow_max 0.8

sm_cvar versus_level_restart_delay 0

//# [l4dhots.smx]
l4d_pills_hot 1
l4d_pills_hot_interval 0.1
l4d_pills_hot_increment 2
l4d_pills_hot_total 50 // was 50
l4d_adrenaline_hot 1
l4d_adrenaline_hot_interval 0.2
l4d_adrenaline_hot_increment 2
l4d_adrenaline_hot_total 25
sm_cvar pain_pills_health_value 0 // to make it work
sm_cvar adrenaline_health_buffer 0 // to make it work

//# Balancing
sm_cvar director_vs_convert_pills 0
sm_cvar director_convert_pills 0
sm_cvar director_convert_pills_critical_health 0
sm_cvar director_convert_pills_to_defib_health 0
sm_cvar pain_pills_decay_rate 0.27                          //# Original is 0.27
sm_cvar z_finale_spawn_safety_range 600                     //# Tank finale bugfix
sm_cvar z_fallen_max_count 0
sm_cvar sv_infected_ceda_vomitjar_probability 0
sm_cvar sv_force_time_of_day 0
sm_cvar z_brawl_chance 0
sm_cvar z_female_boomer_spawn_chance 50
sm_cvar nav_lying_down_percent 0
sm_cvar z_must_wander 1

sm_cvar z_respawn_interval 15
sm_cvar versus_special_respawn_interval 15
sm_cvar z_ghost_delay_max 15
sm_cvar z_ghost_delay_min 15

//# Range in which SPECIAL infected can spawn
sm_cvar z_spawn_safety_range 250

//# Range in which Common Infected can spawn
//# My mistake was putting this in a 250 value... which they never spawned
sm_cvar z_spawn_range 1500

//# =======================================================================================
//#                          [ Lethal Weaponry CVARs ]
//# =======================================================================================

exec "friendlyfire_weaponbalance/competitive.cfg"

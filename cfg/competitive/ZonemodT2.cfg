//# Confogl Cvars
sm_cvar confogl_boss_tank                   "1"             // Tank can't be prelit, frozen and ghost until player takes over, punch fix, and no rock throw for AI tank while waiting for player
sm_cvar confogl_boss_unprohibit             "0"             // Enable bosses spawning on all maps, even through they normally aren't allowed
sm_cvar confogl_lock_boss_spawns            "1"             // Enables forcing same coordinates for tank and witch spawns (excluding tanks during finales)
sm_cvar confogl_remove_escape_tank          "1"             // Removes tanks which spawn as the rescue vehicle arrives on finales
sm_cvar confogl_disable_tank_hordes         "1"             // Disables natural hordes while tanks are in play
sm_cvar confogl_block_punch_rock            "1"             // Block tanks from punching and throwing a rock at the same time
sm_cvar confogl_blockinfectedbots           "0"             // Blocks infected bots from joining the game, minus when a tank spawns (allows players to spawn a AI infected first before taking control of the tank)
sm_cvar director_allow_infected_bots        "0"
sm_cvar confogl_ghost_warp                  "0"             // Sets whether infected ghosts can right click for warp to next survivor
sm_cvar confogl_disable_ghost_hurt          "1"             // Prevents ghost infected from dying when falling into water or off c1m1
sm_cvar confogl_reduce_finalespawnrange     "1"             // Adjust the spawn range on finales for infected, to normal spawning range
sm_cvar confogl_remove_inf_clips            "1"             // Removes all infected clip brushes.  This fixes tanks getting stuck on Dark Carnival 5 and allows a bit more area for infected to spawn on a few maps
sm_cvar confogl_remove_c5m4_hurts           "1"             // Removes nonlethal explosion hurt triggers from c5m4, including some for up to 50 damage
sm_cvar confogl_remove_parachutist          "1"             // Removes the parachutist (and his items) from c3m2_swamp.
sm_cvar confogl_remove_chainsaw             "1"             // Remove all chainsaws
sm_cvar confogl_remove_defib                "1"             // Remove all defibrillators
sm_cvar confogl_remove_grenade              "1"             // Remove all grenade launchers
sm_cvar confogl_remove_m60                  "1"             // Remove all M60 rifles
sm_cvar confogl_remove_lasersight           "1"             // Remove all laser sight upgrades
sm_cvar confogl_remove_saferoomitems        "1"             // Remove all extra items inside saferooms (items for slot 3, 4 and 5, minus medkits)
sm_cvar confogl_remove_upg_explosive        "1"             // Remove all explosive upgrade packs
sm_cvar confogl_remove_upg_incendiary       "1"             // Remove all incendiary upgrade packs

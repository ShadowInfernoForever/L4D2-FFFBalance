//# =======================================================================================
//#                                  [ Complementaries ]
//# =======================================================================================

exec cooperative4/versuscoop.cfg

//# =======================================================================================
//#                                  [ Plugin Loading ]
//# =======================================================================================

sm plugins load "disabled/[HoE] ABM-8.smx"
sm plugins load "disabled/gamemodes/XCM/infected_bots.smx"

//# =======================================================================================
//#                                  [ General ]
//# =======================================================================================

sm_cvar mp_gamemode versus
sm_cvar z_difficulty normal

//# Sets the limit for the amount of humans that can join the infected team in coop/survival/realism.
sm_cvar l4d_infectedbots_coop_versus_human_limit "8"
sm_cvar l4d_infectedbots_coop_versus_join_access ""

//# Will force all players to the infected side against the survivor AI for every round and map in versus/scavenge
sm_cvar l4d_infectedbots_versus_coop "1"

//# If 1, players can join the infected team in coop/survival/realism (!ji in chat to join infected, !js to join survivors)
sm_cvar l4d_infectedbots_coop_versus "1"

//# If it is Scavenge Co-Op (doesn't work)
sm_cvar l4d_infectedbots_scavenge_coop 0

sm_cvar abm_minplayers 8
sm_cvar abm_extraplayers 4

sm_cvar l4d_infectedbots_scavenge_coop 0

// [infected_bots.smx]
l4d_infectedbots_add_tankhealth_scale 0
l4d_infectedbots_add_tankhealth 0
l4d_infectedbots_default_tankhealth 4000
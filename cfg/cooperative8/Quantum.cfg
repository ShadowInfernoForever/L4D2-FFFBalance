//# =======================================================================================
//# [ Quantum ] - Spanish
//# =======================================================================================
//#  Un modo cooperativo caotico y explosivo diseñado para 8 jugadores.
//#  Quantum lleva la accion al limite con mas infectados, mas intensidad
//#  y un ritmo de combate incesante que pondra a prueba la coordinacion del equipo.
//#
//#  - Experiencia cooperativa de gran escala con hordas más agresivas y Tanks consecutivos.
//#  - Enfocado en el trabajo en equipo, el control del caos y la supervivencia bajo presión.
//#  - Ideal para grupos grandes que buscan una experiencia cooperativa extrema.
//#  - No recomendado para partidas relajadas: todo se desata desde el inicio.
//
//# =======================================================================================
//# [ Quantum ] - English
//# =======================================================================================
//#  A chaotic and explosive cooperative mode designed for 8 players.
//#  Quantum pushes the action to the limit with more infected, higher intensity,
//#  and relentless combat pacing that tests team coordination to the fullest.
//#
//#  - Large scale cooperative experience with aggressive hordes and consecutive Tanks.
//#  - Focused on teamwork, chaos control, and survival under pressure.
//#  - Ideal for large groups seeking an extreme co-op experience.
//#  - Not recommended for relaxed sessions: everything erupts from the start.


//# Core Changes
sm_cvar sb_all_bot_game 1 													//# if the game is all a bot game, serves well with the one below
sm_cvar allow_all_bot_survivor_team 1 								//# If players are dead, then proceed without them
sm_cvar sb_max_team_melee_weapons 1          					//# Limit of melee weapons per survivor team
sm_cvar sb_melee_approach_victim 0              					//# Prevent bots from walking up to use melee before attacking

//#  Combat Behavior
sm_cvar sb_allow_shoot_through_survivors 0     					//# Prevent bots from shooting through teammates
sm_cvar sb_allow_leading 1                     								//# Bots can take the lead and won't always wait behind the lead human player
sm_cvar sb_sidestep_for_horde 1                							//# Allow sidestepping left/right to acquire common infected targets
sm_cvar sb_battlestation_human_hold_time 2      					//# How long the nearest human must hold their place before Bots will re-evaluate their Battlestations
sm_cvar sb_path_lookahead_range 1500              					//# How further to look ahead for enemies?
sm_cvar sb_near_hearing_range 10000								//# How further do they hear enemies
sm_cvar sb_far_hearing_range 10000					
sm_cvar sb_combat_saccade_speed 10000							//# Speed of Combat

//# Reaction Time
sm_cvar sb_friend_immobilized_reaction_time_normal 0.0001
sm_cvar sb_friend_immobilized_reaction_time_hard 0.0001
sm_cvar sb_friend_immobilized_reaction_time_expert 0.0001
sm_cvar sb_friend_immobilized_reaction_time_vs 0.0001

//# Evaluate toughness and health
sm_cvar sb_toughness_buffer 40                 						//# How much more Bots must be hurt to conider themselves equally valid as a healing target
sm_cvar sb_temp_health_consider_factor 0.75    					//# Temporary health is multiplied by this when bots evaluate who needs healing

//#  Navigation & Formation
sm_cvar sb_separation_range 1000                						//# Ideal distance bots try to maintain between each other
sm_cvar sb_separation_danger_min_range 150    				//# Minimum distance before considering close danger
sm_cvar sb_separation_danger_max_range 1000 				//# Maximum range before ignoring separation danger
sm_cvar sb_neighbor_range 1000                  						//# How far bots recognize others as "neighbors" in formation
sm_cvar sb_follow_stress_factor 100             						//# How much effort bots put into staying close to the player
sm_cvar sb_locomotion_wait_threshold 0.01       					//# Delay tolerance before moving (lower = more responsive)

//#  Escort & Checkpoints
sm_cvar sb_escort 1                             								//# Bots will escort and follow the nearest human player
sm_cvar sb_transition 0                         								//# If true, survivor bots will be used as placeholders for survivors who are still changing levels
sm_cvar sb_close_checkpoint_door_interval 0.01  				//# Time delay before bots close the checkpoint saferoom door

//#  Battlestation Behavior (Defensive Positions)
sm_cvar sb_battlestation_human_hold_time 2       				//# Time bots hold their defensive position near the human
sm_cvar sb_max_battlestation_range_from_human 200 		//# Max distance from human to set battlestation
sm_cvar sb_battlestation_give_up_range_from_human 500 //# Distance before abandoning battlestation and returning

//#  Threat Detection
sm_cvar sb_close_threat_range 250                						//# Distance to classify a threat as "close"
sm_cvar sb_threat_close_range 250
sm_cvar sb_threat_very_close_range 250
sm_cvar sb_threat_medium_range 500
sm_cvar sb_threat_far_range 10000
sm_cvar sb_threat_very_far_range 10000          					//# Far/very far threat awareness (high = bots react from long distance)

//#  Hearing & Awareness
sm_cvar sb_near_hearing_range 10000             					//# How far bots can "hear" nearby threats
sm_cvar sb_far_hearing_range 10000              					//# How far bots can hear distant events

//#  Combat Perception
sm_cvar sb_combat_saccade_speed 10000          					//# Head/aim movement speed (visual tracking)
sm_cvar sb_vomit_blind_time 0                   							//# Time bots stay blinded by Boomer bile (0 = instant recovery)


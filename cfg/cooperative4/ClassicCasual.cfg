//# =======================================================================================
//# [ General ]
//# =======================================================================================

sv_maxplayers 4

//# Minimal Health to get black and white status when revived.
sm_cvar survivor_revive_bw_health 100.0

// Force 4 shoves only
sm_cvar z_gun_swing_coop_min_penalty 2
sm_cvar z_gun_swing_coop_max_penalty 4

sm_cvar director_melee_weapon_density 1.0

sm_cvar l4d2_antibaiter_delay 15
sm_cvar l4d2_antibaiter_horde_timer 30
sm_cvar l4d2_antibaiter_progress 0.03

sm_cvar survivor_revive_health 41

//# =======================================================================================
//# [ Common Infected ]
//# =======================================================================================

//# Yeah no thanks... vanilla expert is bullshit
//# Common infected with damage resistance is a cheap way to make "difficulty" but it isnt...
//# I'd prefer to make expert more casual, and leave the difficulty to HardMode.
sm_cvar z_non_head_damage_factor_expert 0.75

//# Damage If Survivor alive
sm_cvar z_throttle_hit_interval_easy 0.10
sm_cvar z_throttle_hit_interval_normal 0.33
sm_cvar z_throttle_hit_interval_hard 0.33
sm_cvar z_throttle_hit_interval_expert 0.33

//# CI Damage
sm_cvar nb_damage_enable 1
sm_cvar nb_damage_easy 1.0
sm_cvar nb_damage_normal 2.0
sm_cvar nb_damage_hard 5.0
sm_cvar nb_damage_expert 11.0

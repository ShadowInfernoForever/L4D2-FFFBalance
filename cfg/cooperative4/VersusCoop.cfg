//# =======================================================================================
//# [ Versus Coop Mode ] - Spanish
//# =======================================================================================
//#  Una experiencia híbrida entre campaña y versus, donde los jugadores asumen el rol 
//#  de infectados especiales enfrentándose a supervivientes controlados por bots.
//#  Conserva la progresión y ritmo de una campaña tradicional, pero con el dinamismo 
//#  competitivo del modo versus, adaptado a un entorno más relajado y cooperativo.
//#
//#  - Perfecto para practicar estrategias de infectado sin presión competitiva.
//#  - Ideal para partidas casuales o servidores con pocos jugadores.

//# =======================================================================================
//# [ Versus Coop Mode ] - English
//# =======================================================================================
//#  A hybrid experience between campaign and versus, where players take on the role 
//#  of special Infected facing bot-controlled Survivors. It keeps the progression 
//#  and pacing of a traditional campaign, while adding the dynamic of versus mode 
//#  in a more relaxed and cooperative environment.
//#
//#  - Perfect for practicing Infected strategies without competitive pressure.
//#  - Ideal for casual sessions or servers with fewer players.

// =======================================================================================
//                                  		[Complementaries]
// =======================================================================================

exec FF_complementaries.cfg

// =======================================================================================
//                                 		 [Plugin Loading]
// =======================================================================================

sm plugins load "disabled/gamemodes/XCM/infected_bots.smx"
sm plugins load "disabled/gamemodes/versuscoop/[HoE] skip_intro.smx"
sm plugins load "disabled/gamemodes/versuscoop/[HoE] Z - Class Select.smx"
sm plugins load "disabled/gamemodes/versuscoop/l4d2_sb_ai_improver.smx"
sm plugins load "disabled/gamemodes/versuscoop/200IQBots_FlyYouFools.smx"
sm plugins load "disabled/gamemodes/versuscoop/l4d2_survivorai_autotrigger.smx"
//sm plugins load "disabled/gamemodes/versuscoop/l4d2_survivorai_triggerfix.smx"
//sm plugins load "disabled/[HoE] ABM-8.smx"

//# =======================================================================================
//# 											[General]
//# =======================================================================================

sm_cvar sv_maxplayers 4

sm_cvar mp_gamemode versus
sm_cvar z_difficulty normal

//# Sets the limit for the amount of humans that can join the infected team in coop/survival/realism.
sm_cvar l4d_infectedbots_coop_versus_human_limit "999"
sm_cvar l4d_infectedbots_coop_versus_join_access ""

//# The plugin will force all players to the infected side against the survivor AI for every round and map in versus/scavenge
sm_cvar l4d_infectedbots_versus_coop "1"
//# If 1, players can join the infected team in coop/survival/realism (!ji in chat to join infected, !js to join survivors)
sm_cvar l4d_infectedbots_coop_versus "1"
//# If it is Scavenge Co-Op (doesn't work)
sm_cvar l4d_infectedbots_scavenge_coop 0

l4d_infectedbots_scavenge_coop 0

sm_cvar z_ghost_speed 750

//# [infected_bots.smx]
l4d_infectedbots_add_tankhealth_scale 0
l4d_infectedbots_add_tankhealth 0
l4d_infectedbots_default_tankhealth 4000